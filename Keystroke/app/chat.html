<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Keystroke Stress Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    textarea { width: 100%; height: 120px; }
    button { padding: 8px 12px; margin-top: 8px; }
    pre { background: #f5f5f5; padding: 12px; }
  </style>
</head>
<body>
  <h3>Type a message</h3>
  <textarea id="box" placeholder="Type here..."></textarea>
  <br />
  <button id="send">Send + Detect Stress</button>
  <pre id="out"></pre>

<script>
const box = document.getElementById("box");
const out = document.getElementById("out");
const sendBtn = document.getElementById("send");

const keyDownTimes = new Map();
let events = [];
let lastKey = null;

function nowSeconds() {
  return performance.now() / 1000.0;
}

box.addEventListener("keydown", (e) => {
  if (e.repeat) return;
  keyDownTimes.set(e.key, nowSeconds());
});

box.addEventListener("keyup", (e) => {
  const tDown = keyDownTimes.get(e.key);
  if (tDown === undefined) return;

  const tUp = nowSeconds();
  events.push({
    key: e.key,
    press_time: tDown,
    release_time: tUp,
    prev_key: lastKey
  });
  lastKey = e.key;
  keyDownTimes.delete(e.key);
});

sendBtn.addEventListener("click", async () => {
  if (events.length < 10) {
    out.textContent = "Type more (need at least 10 key events).";
    return;
  }

  try {
    const res = await fetch("http://127.0.0.1:8000/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ events })
    });
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    out.textContent = "API error: " + err;
  }

  events = [];
  lastKey = null;
  box.value = "";
});
</script>
</body>
</html>
