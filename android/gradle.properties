# Memory settings - optimized for faster builds
org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=1G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations - CRITICAL for speed
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.workers.max=4

# Build optimization
org.gradle.vfs.watch=true
# Configuration cache disabled due to Java module access issues
# org.gradle.unsafe.configuration-cache=true

# Network settings - increased timeouts for slow connections
systemProp.http.connectionTimeout=120000
systemProp.http.socketTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.socketTimeout=120000

# Offline mode (uncomment if you want to use cached dependencies)
# org.gradle.offline=true

# Java 21 configuration
# Uncomment and set path after installing Java 21:
# org.gradle.java.home=C:\Program Files\Java\jdk-21

